<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- title -->
        <title>Music Player</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- h1 -->
        <h1>Create Playlist</h1>
        <!-- form -->
        <form>
            <label for="input-title"></label><br />
            <input id="input-title" placeholder="Title" /><br />
            <label for="input-description">Description</label><br />
            <input id="input-description" placeholder="Description" /><br />
            <button id="btn-submit" type="button" onclick="test()">Submit</button>
            <button id="btn-submit" type="button">Submit</button>
        </form>

        <div id="card">
            <div id="card-image">
                <div id="card-back-image">
                    <!-- Image -->
                    <img
                        src="./assets/images/coldplay.jpeg"
                        alt="coldplay"
                        id="image"
                        height="220"
                        width="300px"
                    />
                </div>
            
        </div>

        <div id="card-description">
            <!-- artist -->
            <h4 id="card-description-albums">Albums</h4>

            <!-- title -->
            <h2 id="card-description-title">Title</h2>

            <!-- album -->
            <h4 id="card-description-artist">Artist</h4>
            <button id="card-description-button">Button</button>
            </div>
        </div>
    </body>
    <script src="./assets/js/app.js"></script>
    <script>
        const loadData = (callback) => {
            const request = new XMLHttpRequest();

            request.addEventListener('readystatechange', () => {
            if(request.readyState === 4 && request.status === 200){
                callback(undefined, request.responseText);
            } else if(request.readyState === 4){
                callback('could not fetch data', undefined);
            }
            });

            request.open('GET', 'https://gist.githubusercontent.com/aryapradipta9/e6492383477803b233916e01f36d5465/raw/66942c739d66d3774303f84071696aa865a07077/single-sample.json');
            request.send();
        };

        loadData((err, data) => {
            console.log('callback fired')
            if(err) {
                alert(err);
            } else {
                console.log(data);
            }
           
        });
    </script>
</html>
